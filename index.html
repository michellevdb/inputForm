<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>De-escalated Alerts</title>
</head>
<body>
    
    <!-- Header -->
    <div class="container">

        <div class="jumbotron jumbotron-fluid" id="header">
                <div class="container">
                  <h1 class="display-4">De-escalated Beacon Alerts</h1>
                  <p class="lead"></p>
                </div>
              </div>

  
    <!-- Input Form -->
    <form>
        <table class="table"><h2>Add De-escalated Alert</h2>
        
            <div class="form-group">
            <label for="date-input">Date</label>
            <input type="date"  class="form-control" id="date-input">
        </div>
        
        <div class="form-group">
            <label for="task-link-input">Task Link</label>
            <input type="text" class="form-control" id="task-link-input">
        </div>

    <!--Reclassification Dropdown-->
        <div class="form-group input-group-prepend">
                <label class="input-group-text" for="reclassification-input">Reclassification</label>
            <select class="custom-select btn form-control" id="reclassification-input">
                <option selected>Please select a classifcation:</option>
                <option value="Suicide Ideation">Suicide Ideation</option>
                <option value="Self-Harm">Self-Harm</option>
                <option value="Help & Support">Help & Support</option>
                <option value="Suicide Research">Suicide Research</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="reason-input">Reason</label>
            <input type="text" class="form-control" id="reason-input">
        </div>
        
        <div class="form-group">
            <label for="peer-review-input">Peer Review</label>
            <input type="text" class="form-control" id="peer-review-input">
        </div>
        
        <div class="form-group">
            <label for="reported-by-input">Reported By</label>
            <input type="text" class="form-control" id="reported-by-input">
        </div>
        
        <div class="form-group">
            <label for="notes-input">Additional Notes</label>
            <input type="text" class="form-control" id="notes-input">
        </div>
        </form>
    
    <!--Submit Button-->
        <button type="button" class="btn btn-primary btn-outline-light" id="submit">Submit</button>
        </div>

        <br><br><br>
            <hr style="border:1px dashed rgb(77, 113, 134)">
        <br>

    <!-- Input Data Table -->
    <table class="table" id="data-table">
        <h2><center>Recent De-escalated Alerts</h2></center>
        
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Task Link</th>
            <th scope="col">Reclassification</th>
            <th scope="col">Reason</th>
            <th scope="col">Peer Review</th>
            <th scope="col">Reported By</th>
            <th scope="col">Additional Notes</th>
          </tr>
        </thead>
        <tbody>       
        </tbody>
      </table>
    

    </div> 
    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" src="assets/app.js"></script>
    
</body>
</html>
